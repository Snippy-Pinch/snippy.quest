        }
        
        .spotlight .joke-number {

            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .spotlight .punchline {
            font-size: 1.3rem;
            color: #ffd700;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .spotlight .punchline.hidden {
            opacity: 0;
            user-select: none;
        }
        
        .spotlight .tap-hint {
            color: #666;
            font-size: 0.85rem;
            margin-top: 0.8rem;
        }
        
        /* Joke list */
        .jokes-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem 1.5rem 4rem;

        .joke-card {

            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 1rem;
            padding: 1.2rem 1.5rem;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.25s;
            position: relative;
            overflow: hidden;

        .joke-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,107,53,0.3);

        .joke-card .num {
            position: absolute;
            top: 0.8rem;
            right: 1rem;
            font-family: 'Fredoka One', cursive;
            color: rgba(255,107,53,0.2);
            font-size: 2rem;
        }
        
        .joke-card .setup {
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 0.4rem;
            padding-right: 2.5rem;
        }
        
        .joke-card .punchline {
            color: #ffd700;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .joke-card .punchline.hidden {
            color: transparent;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            user-select: none;
        }
        
        .joke-card .tag {
            display: inline-block;
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 1rem;
            margin-top: 0.5rem;
            background: rgba(255,255,255,0.06);
            color: #888;

        .joke-card[data-cat="pun"] { border-left: 3px solid #ff6b35; }
        .joke-card[data-cat="animal"] { border-left: 3px solid #a8e6cf; }
        .joke-card[data-cat="food"] { border-left: 3px solid #ffd700; }
        .joke-card[data-cat="school"] { border-left: 3px solid #c4b5fd; }
        .joke-card[data-cat="oneliner"] { border-left: 3px solid #ff3860; }
        
        .hidden-all .joke-card { display: none; }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: #444;
            font-size: 0.8rem;
        }
        footer a { color: #ff6b35; text-decoration: none; }
        
        /* Confetti */
        .confetti-piece {
            position: fixed;
            width: 8px; height: 8px;
            top: -10px;
            z-index: 999;
            pointer-events: none;
            animation: confettiFall linear forwards;
        }
        @keyframes confettiFall {
            to { top: 110vh; transform: rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

const catLabels = {dad:"üë® Dad Joke",pun:"üî§ Pun",animal:"üêæ Animal",food:"üçï Food",school:"üìö School",oneliner:"üí• One-liner"};
let revealed = new Set();
let currentFilter = "all";

function renderJokes() {
    const container = document.getElementById('jokesList');
    container.innerHTML = '';
    jokes.forEach((j, i) => {
        if (currentFilter !== "all" && j.c !== currentFilter) return;
        const card = document.createElement('div');
        card.className = 'joke-card';
        card.dataset.cat = j.c;
        card.dataset.idx = i;
        const isRevealed = revealed.has(i);
        card.innerHTML = `
            <div class="num">${i+1}</div>
            <div class="setup">${j.s}</div>
            <div class="punchline ${isRevealed ? '' : 'hidden'}">${j.p}</div>
            <span class="tag">${catLabels[j.c] || j.c}</span>
        `;
        card.addEventListener('click', () => {
            const pl = card.querySelector('.punchline');
            if (pl.classList.contains('hidden')) {
                pl.classList.remove('hidden');
                revealed.add(i);
            } else {
                pl.classList.add('hidden');
                revealed.delete(i);
            }
        });
        container.appendChild(card);
    });
}

// Filters
document.querySelectorAll('.btn[data-filter]').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.btn[data-filter]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderJokes();
    });
});

// Random joke spotlight
const spotlight = document.getElementById('spotlight');
const spotSetup = document.getElementById('spotSetup');
const spotPunch = document.getElementById('spotPunch');
const spotNum = document.getElementById('spotNum');
const spotHint = document.getElementById('spotHint');

document.getElementById('randomBtn').addEventListener('click', () => {
    const pool = currentFilter === "all" ? jokes : jokes.filter(j => j.c === currentFilter);
    const idx = Math.floor(Math.random() * pool.length);
    const joke = pool[idx];
    const realIdx = jokes.indexOf(joke);
    
    spotNum.textContent = `#${realIdx + 1}`;
    spotSetup.textContent = joke.s;
    spotPunch.textContent = joke.p;
    spotPunch.classList.add('hidden');
    spotHint.textContent = 'tap to reveal punchline';
    spotlight.classList.add('show');
    spotlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
    
    // Confetti burst
    for (let i = 0; i < 20; i++) {
        const c = document.createElement('div');
        c.className = 'confetti-piece';
        c.style.left = (30 + Math.random() * 40) + '%';
        c.style.background = ['#ff6b35','#ffd700','#ff3860','#4ecdc4','#c4b5fd','#a8e6cf'][Math.floor(Math.random()*6)];
        c.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
        c.style.animationDuration = (1.5 + Math.random() * 2) + 's';
        c.style.animationDelay = (Math.random() * 0.3) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
});

spotPunch.addEventListener('click', () => {
    spotPunch.classList.remove('hidden');
    spotHint.textContent = 'üòÇ';
});
spotlight.addEventListener('click', (e) => {
    if (e.target === spotPunch) return;
    spotPunch.classList.toggle('hidden');
    spotHint.textContent = spotPunch.classList.contains('hidden') ? 'tap to reveal punchline' : 'üòÇ';
});

renderJokes();
</script>

</html>
